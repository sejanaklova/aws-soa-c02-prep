Parameters:
  LatestAmiId:
    Description: "AMI for EC2"
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-6.1-x86_64'
  Message:
    Description: "Message for HTML page"
    Default: "We're using software package management tool dnf."
    Type: "String"
    
Resources:
  InstanceSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable SSH and HTTP access via port 22 IPv4 & port 80 IPv4
      SecurityGroupIngress:
        - Description: 'Allow SSH IPv4 IN'
          IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: '0.0.0.0/0'
        - Description: 'Allow HTTP IPv4 IN'
          IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: '0.0.0.0/0'
  Bucket:
    Type: 'AWS::S3::Bucket'
  Instance:
    Type: 'AWS::EC2::Instance'
    # Added CreationPolicy section to create instance w/ resource signal timeout of 4 minutes (default is 5 min)
    CreationPolicy:
      ResourceSignal:
        Timeout: PT4M
    Properties:
      InstanceType: "t2.micro"
      ImageId: !Ref "LatestAmiId"
      SecurityGroupIds: 
        - !Ref InstanceSecurityGroup
      Tags:
        - Key: Name
          Value: UserData with signal
      # Using cfn-signal helper script to the end of bootstrap script
      # This explicitly notifies CFN service when bootstrapping finishes
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          dnf -y update
          dnf -y upgrade
          # simulate some other processes here
          sleep 60
          # Continue
          dnf install -y httpd
          systemctl enable httpd
          systemctl start httpd
          echo "<html><head><title>Amazing test page</title></head><body><h1><center>${Message}</center></h1></body></html>" > /var/www/html/index.html
          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackId} --resource Instance --region ${AWS::Region}
      # Look for "Received SUCCESS signal with UniqueId [Physical ID of the EC2 instance]" in CFN Events tab
